---
name: CI
on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
  schedule:
    - cron: 0 7 1 * *
jobs:
  build-linux:
    name: Build and test on Linux
    runs-on: ubuntu-latest
    services:
      zookeeper:
        image: bitnami/zookeeper:3.6
        env:
          ALLOW_ANONYMOUS_LOGIN: "yes"
        ports:
          - 2181:2181
      kafka:
        image: bitnami/kafka:2.8.1
        env:
          KAFKA_BROKER_ID: "1"
          KAFKA_CFG_ZOOKEEPER_CONNECT: "zookeeper:2181"
          KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CLIENT:PLAINTEXT,EXTERNAL:PLAINTEXT
          KAFKA_CFG_LISTENERS: CLIENT://:9092,EXTERNAL://:9093
          KAFKA_CFG_ADVERTISED_LISTENERS: CLIENT://kafka:9092,EXTERNAL://localhost:9092
          KAFKA_CFG_INTER_BROKER_LISTENER_NAME: CLIENT
          ALLOW_PLAINTEXT_LISTENER: "yes"
        ports:
          - 9092:9093
      clickhouse:
        image: clickhouse/clickhouse-server:22.3
        ports:
          - 9000:9000

    env:
      CI_AKVORADO_FUNCTIONAL_TESTS: "true"
    steps:
      # Setup
      - uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup

      # Install dependencies
      - name: Install dependencies
        run: sudo apt-get install -qqy protobuf-compiler shared-mime-info curl

      # Build and test
      - name: Build
        run: make && ./bin/akvorado version
      - name: Race tests
        run: make test-race || make test-race
      - name: Coverage tests
        run: make test-coverage || make test-coverage
      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: binary
          path: bin/akvorado
          if-no-files-found: error

  build-macos:
    name: Build and test on MacOS
    runs-on: macos-latest
    steps:
      # Setup
      - uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup

      # Install dependencies
      - name: Install dependencies
        run: brew install protobuf

      # Build and test
      - name: Build
        run: make && ./bin/akvorado version
      - name: Tests
        run: make test || make test

  docker:
    name: Build Docker images
    needs:
      - build-linux
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - uses: docker/metadata-action@v4
        id: meta
        with:
          images: |
            ghcr.io/vincentbernat/akvorado
          tags: |
            type=schedule,pattern=main
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          platforms: ${{ startsWith(github.ref, 'refs/tags/') && 'linux/amd64,linux/arm64' || 'linux/amd64' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/vincentbernat/akvorado:main
          cache-to: type=inline

  release:
    name: Publish release
    needs:
      - build-linux
      - build-macos
      - docker
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      # Changelog
      - uses: actions/checkout@v3
      - name: Generate changelog
        run: make changelog.md

      # Get binary from build step
      - name: Download binary
        uses: actions/download-artifact@v3
        with:
          name: binary

      # Publish release
      - name: Publish release
        uses: softprops/action-gh-release@v1
        with:
          body_path: changelog.md
          draft: true
          fail_on_unmatched_files: true
          files: |
            akvorado
