---
name: Setup build
description: Setup the OS-independent build environment
inputs:
  setup-go:
    description: Enable Go setup
    required: false
    default: "true"
  setup-node:
    description: Enable Node setup
    required: false
    default: "true"
  node-version:
    description: Node version to install
    required: false
    default: "20"
  go-version:
    description: Go version to install
    required: false
    default: "1.24"
outputs:
  iana-cache-hit:
    description: Was cache hit for IANA files?
    value: ${{ steps.iana-cache.outputs.cache-hit }}
  iana-cache-key:
    description: Cache key to be used for IANA files
    value: ${{ steps.iana-cache.inputs.key }}
runs:
  using: composite
  steps:
    - uses: actions/setup-go@v5
      if: ${{ inputs.setup-go == 'true' }}
      id: go-setup
      with:
        go-version: ${{ inputs.go-version }}
        check-latest: true
        cache-dependency-path: |
          go.sum
          bin/external-tool
    - uses: actions/setup-node@v4
      if: ${{ inputs.setup-node == 'true' }}
      with:
        node-version: ${{ inputs.node-version }}
        cache: npm
        cache-dependency-path: |
          console/frontend/package-lock.json
          bin/external-tool
    - name: Preload caches
      shell: bash
      run: ./bin/external-tool preload-cache
    - name: Restore IANA files from cache
      uses: actions/cache/restore@v4
      id: iana-cache
      with:
        path: |
          orchestrator/clickhouse/data/udp.csv
          orchestrator/clickhouse/data/tcp.csv
        key: iana-cache-${{ hashFiles('Makefile', 'nix/ianaServiceNamesHash.txt') }}-${{ github.run_id }}
        restore-keys: |
          iana-cache-${{ hashFiles('Makefile', 'nix/ianaServiceNamesHash.txt') }}-
