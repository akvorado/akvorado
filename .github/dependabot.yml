---
version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    commit-message:
      prefix: build
    schedule:
      interval: monthly
    labels:
      - dependencies
  - package-ecosystem: npm
    directory: /console/frontend
    versioning-strategy: increase-if-necessary
    commit-message:
      prefix: build
    schedule:
      interval: monthly
    labels:
      - dependencies
    open-pull-requests-limit: 10
  - package-ecosystem: gomod
    directory: /
    commit-message:
      prefix: build
    schedule:
      interval: weekly
    labels:
      - dependencies
