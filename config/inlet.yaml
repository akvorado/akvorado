---
flow:
  inputs:
    # NetFlow port
    - type: udp
      decoder: netflow
      listen: :2055
      workers: 4
      # Before increasing this value, look for it in the troubleshooting section
      # of the documentation.
      receive-buffer: 212992
    # IPFIX port
    - type: udp
      decoder: netflow
      listen: :4739
      workers: 4
      receive-buffer: 212992
    # sFlow port
    - type: udp
      decoder: sflow
      listen: :6343
      workers: 4
      receive-buffer: 212992
