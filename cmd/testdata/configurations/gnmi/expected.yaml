---
paths:
  outlet.0.metadata.providers:
    - type: gnmi
      timeout: "1s"
      minimalrefreshinterval: "1m0s"
      ports:
        ::/0: 9339
      targets:
        10.0.0.3/32: 100.115.1.3
        2001:db8::/32: 2001:db8:1:1:1::1
      settarget: {}
      authenticationparameters: {}
      models:
        - name: custom
          ifindexpaths:
            - /some/path
          ifdescriptionpaths:
            - /some/other/path
          ifnamekeys: []
          ifnamepaths:
            - /something
          ifspeedpaths:
            - path: /path1
              unit: mbps
            - path: /path2
              unit: ethernet
          systemnamepaths:
            - /another/path
