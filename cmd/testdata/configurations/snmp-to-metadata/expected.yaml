---
paths:
  outlet.0.metadata:
    cacheduration: 30m0s
    cacherefresh: 30m0s
    cachecheckinterval: 2m0s
    cachepersistfile: ""
    initialdelay: 1m0s
    querytimeout: 5s
    providers:
      - type: snmp
        pollerretries: 3
        pollertimeout: 1s
        agents:
          192.0.2.10: 192.0.2.11
        credentials:
          ::/0:
            communities: [private]
        ports:
          ::/0: 161
